plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

def LIBTORCH_VERSION = "1.11";

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    // implementation 'com.googlecode.gstreamer-java:gstreamer-java:1.6'
    implementation 'org.openpnp:opencv:4.5.1-2'
    // implementation 'org.bytedeco:opencv:4.5.5-1.5.7'

    implementation platform("ai.djl:bom:0.17.0")
    implementation 'ai.djl:api'
    implementation 'ai.djl.opencv:opencv'

    implementation 'ai.djl.pytorch:pytorch-engine'
    implementation 'ai.djl.pytorch:pytorch-jni:1.11.0-0.17.0'

    // CPU architecture
    // implementation 'ai.djl.pytorch:pytorch-native-cpu:1.11.0:osx-x86_64'
    // implementation 'ai.djl.pytorch:pytorch-native-cpu-precxx11:1.11.0:linux-aarch64'
    // implementation 'ai.djl.pytorch:pytorch-native-cpu:1.11.0:linux-x86_64'
    implementation 'ai.djl.pytorch:pytorch-native-cu113:1.11.0:linux-x86_64'

    implementation "org.pytorch:pytorch_java_only:${LIBTORCH_VERSION}"
    // implementation 'com.microsoft.onnxruntime:onnxruntime:1.11.0'
    // implementation 'com.microsoft.onnxruntime:onnxruntime_gpu:1.11.0'

    runtimeOnly 'org.slf4j:slf4j-simple:1.7.32'
}

